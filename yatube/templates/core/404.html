{% extends "base.html" %}
{% block title %} Custom 404 {% endblock title %}
{% block content %}
<div class="container py-5">
  <h1>Custom 404</h1>
  <p>Страницы с адресом {{ path }} не существует</p>
  <button type="button" class="btn btn-primary btn-sm">
    <a class="nav-link" href="{% url 'posts:index' %}">Вернуться на главную</a>
  </button>
</div>
{% endblock content %}
